<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3e3636;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #0f1b17;
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 400px;
        }

        h1 {
            background-color: #ffffff;
            color: black;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .output-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 20px;
            padding: 5px;
        }

        .output-box input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            color: black;
        }

        .output-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #f2f2f2;
            cursor: pointer;
        }

        .options {
            text-align: left;
            margin-top: 10px;
            color: white;
        }

        .options label {
            display: block;
            margin: 8px 0;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password - Generator</h1>
        <div class="output-box">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copy</button>
        </div>
        <div class="options">
            <input type="range" min="6" max="20" value="10" id="lengthRange">
            <label for="lengthRange">Length <span id="lengthValue">10</span></label>
            <label><input type="checkbox" id="includeChars" checked> Characters</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById("lengthRange").value;
            const includeChars = document.getElementById("includeChars").checked;
            const includeNumbers = document.getElementById("includeNumbers").checked;

            const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+=-|{}[]:;<>,.?/";
            const numbers = "0123456789";

            let allChars = "";
            if (includeChars) allChars += characters;
            if (includeNumbers) allChars += numbers;

            let password = "";
            for (let i = 0; i < length; i++) {
                const index = Math.floor(Math.random() * allChars.length);
                password += allChars[index];
            }

            document.getElementById("password").value = password;
        }

        function copyPassword() {
            const passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("lengthRange").addEventListener("input", function () {
                document.getElementById("lengthValue").innerText = this.value;
                generatePassword();
            });

            document.getElementById("includeChars").addEventListener("change", generatePassword);
            document.getElementById("includeNumbers").addEventListener("change", generatePassword);

            generatePassword(); 
        });
    </script>
</body>
</html>
