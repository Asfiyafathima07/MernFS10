<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .needs-validation .form-control:invalid {
      border-color: #dc3545;
    }
    .needs-validation .form-control:invalid:focus {
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Please supply your first name</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Please supply your last name</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">E-Mail</label>
        <input type="email" class="form-control" required>
        <div class="invalid-feedback">Please supply your email address</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone #</label>
        <input type="tel" class="form-control" required>
        <div class="invalid-feedback">Please supply your phone number</div>
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Please supply your street address</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Please supply your city</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">State</label>
        <select class="form-select" required>
          <option value="">Please select your state</option>
          <option value="AP">Andhra Pradesh</option>
          <option value="TN">Tamil Nadu</option>
          <option value="KA">Karnataka</option>
        </select>
        <div class="invalid-feedback">Please select a state</div>
      </div>
      <div class="col-12">
        <label class="form-label">Do you have hosting?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" required>
          <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" required>
          <label class="form-check-label">No</label>
        </div>
        <div class="invalid-feedback d-block">Please select one option</div>
      </div>
      <div class="col-12">
        <label class="form-label">Project Description</label>
        <textarea class="form-control" required></textarea>
        <div class="invalid-feedback">Please enter project description</div>
      </div>
      <div class="col-12">
        <button class="btn btn-warning" type="submit">Send</button>
      </div>
    </form>
  </div>
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
